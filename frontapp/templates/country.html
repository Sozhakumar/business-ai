{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <link rel="icon" href="{% static 'path/to/favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <!-- Alart message in CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <!-- Alart message Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'country.css' %}">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
</head>
<body>  
    {% include "home.html" %} 
    <div class="header">
        <div class="table shadow">
            <h3 class="p-3 addcountryheading">Add New Country </h3>
            <div class="mt-4 ml-3 pb-4">
                <h3 class="countrynameheading ml-1">Country Name </h3>
                <form class="mt-3 ml-3 Country_form" id="form_Country_Name" name="form_Country_Name" method="POST">
                    {% csrf_token %}
                    <input type="text" class="Country_Name_in mb-3 form-control" placeholder="Country Name" name="Country_Name" id="Country_Name" required>
                    <input type="hidden" id="hiddencountryid" name="hiddencountryid" value="">
                    <div class="pl-1">
                        <button class="btn btn-success text-dark mr-2" type="submit">Save</button>
                        <button class="btn btn-danger text-dark" type="reset">Clear</button>
                    </div>
                </form>             
            </div>
        </div>
        <div class="table shadow">
            <h3 class="p-3 countrynameheading">LIST OF COUNTRIES </h3>
            <div class="mb-4 p-3">
                <table id="country-table" name="country-table" class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th class="S-no text-center">S.No</th>
                            <th class="country-column text-center">Country Name</th>
                            <th class="actions-column text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for country in countrylist %}
                        <tr class="record">
                            <td>{{forloop.counter}}</td>
                            <td>{{country.Country_name}}</td>
                            <td>
                                <!-- Edit Button -->
                                <button class="btn btn-sm btn-outline-success mr-4 button-icon edit" data-id="{{ country.id }}" name='edit_country'>
                                    âœŽ
                                </button> 
                                <button class="btn btn-sm btn-outline-danger button-icon delete" data-id="{{ country.id }}" name="delete">
                                    ðŸ—‘
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>    
        <div class="d-flex flex-row textofcopyrights">
            <h6 class="p-1 mr-5">Copyright Â© 2023</h6>
            <h6 class="p-1 ml-5">All rights reserved</h6>
        </div>
    </div>   
    <!-- jQuery (Full version, not slim) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- alrtify JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

    <script>
        {% for message in messages %}
            alertify.set('notifier','position', 'top-right');
            alertify.success('{{message}}');
        {% endfor %}

        
        $(document).ready(function() {
            // Initialize DataTable
            $('#country-table').DataTable();

            // Attach event handlers to the buttons
            $(document).on('click', '.edit', function() {
                var countryId = $(this).data('id');
                editButton(countryId);
            });

            $(document).on('click', '.delete', function() {
                var countryId = $(this).data('id');
                deleteButton(countryId);
            });
        });

        function editButton(countryId) {
            console.log("Edit button clicked for country ID:", countryId);
            $.ajax({
                url: `http://127.0.0.1:8001/edit_country/?countryid=${countryId}`,
                type: 'GET',
                success: function(response) {
                    console.log(response);
                    if (response.Country_name) {
                        $('#Country_Name').val(response.Country_name);
                        $('#hiddencountryid').val(response.id);
                    } else {
                        alert('Country details could not be loaded.');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    alert('An error occurred while loading country details.');
                }
            });
        }

        function deleteButton(countryId) {
            console.log("Delete button clicked for country ID:", countryId);
            if (confirm("Are you sure you want to delete this country?")) {
                $.ajax({
                    url: `http://127.0.0.1:8001/delete_country/?countryid=${countryId}`,
                    type: 'GET',
                    success: function(response) {
                        alert(response.message);
                        location.reload();
                    },
                    error: function(xhr, status, error) {
                        console.log('Error:', error);
                        alert('To delete this country, delete the corresponding instance associated with this country.');
                    }
                });
            }
        }
    </script>  
</body>
</html>
